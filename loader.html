<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add the loader styles here */
    .wrapper {
      width: 200px;
      height: 60px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .circle {
      width: 20px;
      height: 20px;
      position: absolute;
      border-radius: 50%;
      background-color: #ff0000;
      left: 15%;
      transform-origin: 50%;
      animation: circle7124 .5s alternate infinite ease;
    }

    /* Add the rest of your loader CSS here */

    /* Style for the main content */
    #main-content {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="circle"></div>
    <!-- Add more loader elements if needed -->
  </div>

  <div id="main-content">
    <!-- The main content of your website will be dynamically loaded here -->
  </div>

  <script>
    // Function to hide the loader and display the main content
    function hideLoader() {
      document.querySelector('.wrapper').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }

    // Set a timeout to hide the loader after 5 seconds (5000 milliseconds)
    setTimeout(hideLoader, 2000);
  </script>
</body>
</html>
